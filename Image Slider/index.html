<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="slider">
    <div class = "slides">
      <img class = "slide" src="Images/dog1.jpeg" alt="Image of dog 1">
      <img class = "slide" src="Images/dog2.jpeg" alt="Image of dog 2">
      <img class = "slide" src="Images/dog3.jpeg" alt="Image of dog 3">
      <img class = "slide" src="Images/dog4.jpg" alt="Image of dog 4">
    </div>

    <button class="prev" onclick="prevSlide()">&#10094</button>
    <button class="next" onclick="nextSlide()">&#10095</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
